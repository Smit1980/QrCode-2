  </header>
  <main>
    <div id="text-container" class="mobile" style="overflow-y: auto; max-height: 80vh;"></div>
  </main>
  <script src="matrix.js"></script>
  <script>
    setTimeout(() => {
      const container = document.getElementById("text-container");
      const lines = [
        { text: "     IT: Внедрение современных технологий на базе искусственного интеллекта в бизнес:", tag: "<strong><u>" },
        "    Автоматизация продаж: Чат-боты, асистенты и CRM для повышения эффективности маркетинга и продаж.",
        "    Персонализация контента: Рекомендательные алгоритмы для повышения вовлечённости.",
        "    Прогноз спроса и запасов: Оптимизация запасов с анализом данных.",
        "    Улучшение клиентского сервиса: Виртуальные помощники и автоматизация запросов.",
        "    Анализ больших данных: Поддержка принятия решений.",
        "    Генеративный контент: Создание текстов, изображений и видео для творческих задач.",
        "    Оптимизация HR: Автоматизация подбора персонала и анализа.",
        "    Финансовый анализ и управление рисками: Оценка кредитоспособности и выявление мошенничества.",
        "    Исследования и инновации: Ускорение разработки продуктов в фармацевтической и производственной сферах.",
        "    Контроль и мониторинг: Системы наблюдения и компьютерного зрения.",
        { text: "     Образование и корпоративное обучение", tag: "<strong><u>" },
        "    Клуб `ИИ в образованИИ` - Поддержка, обучение и сообщество для педагогов ",
        "    Адаптация программ под специфику компаний и государственных учреждений",
        "    Практическое внедрение ИИ в образовательные учреждения",
        "    Разработка индивидулаьных программ обучения",
        "    Повышение цифровой грамотности преподавателей",
        "    Практическое внедрение ИИ в образовательные учреждения",
      ];

      let currentLine = 0;

      function typeWriter() {
        if (currentLine < lines.length) {
          let line = lines[currentLine];
          let index = 0;
          container.style.opacity = 1;
          container.innerHTML += '<br>';

          function typeLine() {
            if (typeof line === 'object') {
              container.innerHTML += line.tag;
              line = line.text;
            }

            if (index < line.length) {
              container.innerHTML += line.charAt(index);
              index++;
              setTimeout(typeLine, 50);
            } else {
              if (typeof lines[currentLine] === 'object') {
                container.innerHTML += "</u></strong>";
              }
              currentLine++;
              setTimeout(typeWriter, 500);
              container.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
          }

          typeLine();
        }
      }

      typeWriter();
    }, 2000);
  </script>
